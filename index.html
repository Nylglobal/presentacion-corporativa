<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>PRESENTACIÓN CORPORATIVA</title>

<style>
:root{
  --blue-dark:#003366;
  --blue-mid:#098FC8;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f0f0f0;
}

/* ===== BANNER ===== */
.banner{
  position:relative;
  width:100%;
  height:150px;
  overflow:hidden;
  background:url('back.jpg') center/cover no-repeat;
}

#logo{
  position:absolute;
  top:50%;
  left:-360px;
  width:350px;
  transform:translateY(-50%);
  opacity:0;
}

/* ===== FRANJAS ===== */
.franja1{
  background:var(--blue-dark);
  color:#fff;
  text-align:center;
  font-weight:700;
  padding:12px 0;
  font-size:1.6rem;
}
.franja2{height:18px;background:var(--blue-mid);}

/* ===== LAYOUT ===== */
.contenedor{
  display:flex;
  min-height:580px;
}

.menu{
  width:26%;
  background:#eaeef6;
  padding:22px;
  border-right:1px solid #ddd;
}

.menu h2{margin-top:0;color:var(--blue-dark);}

.menu button{
  width:100%;
  padding:10px;
  margin:8px 0;
  background:var(--blue-mid);
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:700;
  text-align:left;
}
.menu button:hover{background:var(--blue-dark);}

.contenido{
  flex:1;
  padding:28px;
  background:#fff;
}

/* ===== INFO ===== */
.info-section{
  display:flex;
  gap:18px;
  margin-bottom:30px;
  padding-bottom:20px;
  border-bottom:1px solid #eee;
}

.info-text{flex:1;}
.info-text h3{color:var(--blue-mid);}
.info-text p, li{line-height:1.6;}

.info-img{
  width:340px;
  flex-shrink:0;
}
.info-img img{
  width:100%;
  border-radius:10px;
  box-shadow:0 4px 15px rgba(0,0,0,.2);
}

/* ===== GALERÍA FLOTA ===== */
.fleet-gallery{
  margin-top:40px;
}
.fleet-gallery h2{
  text-align:center;
  color:var(--blue-dark);
  margin-bottom:20px;
}

.fleet-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.fleet-grid img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
  transition:.3s;
}
.fleet-grid img:hover{
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .contenedor{flex-direction:column;}
  .menu{width:100%;display:flex;overflow-x:auto;gap:8px;}
  .menu button{width:auto;white-space:nowrap;}
  .info-section{flex-direction:column;}
  .info-img{width:100%;}
}
</style>
</head>

<body>

<div class="banner">
  <img id="logo" src="logonyl.png" alt="Logo NYL">
</div>

<div class="franja1">PRESENTACIÓN CORPORATIVA</div>
<div class="franja2"></div>

<div class="contenedor">
  <aside class="menu">
    <h2>LO QUE TENÉS QUE SABER</h2>
    <button onclick="mostrar('inicial')">PRESENTACIÓN</button>
    <button onclick="mostrar('calidad')">POLÍTICA DE CALIDAD</button>
    <button onclick="mostrar('servicios')">SERVICIOS</button>
    <button onclick="mostrar('flota')">FLOTA</button>
    <button onclick="mostrar('comex')">COMEX</button>
    <button onclick="mostrar('filosofia')">FILOSOFÍA</button>
  </aside>

  <main id="contenido" class="contenido">
    <h1>Seleccioná una sección</h1>
    <p>Usá el menú lateral para navegar.</p>
  </main>
</div>

<script>
/* ===== ANIMACIÓN LOGO ===== */
const logo=document.getElementById('logo');

function animar(){
  logo.style.transition='none';
  logo.style.left='-360px';
  logo.style.opacity=0;
  void logo.offsetWidth;

  logo.style.transition='1s';
  setTimeout(()=>{
    logo.style.left='50%';
    logo.style.transform='translate(-50%,-50%)';
    logo.style.opacity=1;
  },100);

  setTimeout(()=>{
    logo.style.left='120%';
    logo.style.opacity=0;
  },3000);

  setTimeout(animar,5500);
}
window.onload=animar;

/* ===== CONTENIDO ===== */
function mostrar(sec){
  const c=document.getElementById('contenido');

  if(sec==='flota'){
    c.innerHTML=`
    <h1>NUESTRA FLOTA</h1>

    <div class="info-section">
      <div class="info-text">
        <h3><i class="fa-solid fa-truck-moving"></i> COMPOSICIÓN</h3>
        <ul>
          <li>Camiones de alto porte</li>
          <li>Arañas y porta contenedor</li>
          <li>Chasis baranda y Sider</li>
          <li>Furgones y semis</li>
        </ul>
      </div>
      <div class="info-img"><img src="flota.png"></div>
    </div>

    <div class="info-section">
      <div class="info-text">
        <h3><i class="fa-solid fa-gear"></i> MANTENIMIENTO</h3>
        <p>Flota moderna con mantenimiento preventivo y predictivo.</p>
      </div>
      <div class="info-img"><img src="mecanica.png"></div>
    </div>

    <div class="info-section">
      <div class="info-text">
        <h3><i class="fa-solid fa-shield-halved"></i> SEGURIDAD</h3>
        <p>Monitoreo satelital, reportes y capacitación continua.</p>
      </div>
      <div class="info-img"><img src="satelite.png"></div>
    </div>

    <!-- GALERÍA -->
    <div class="fleet-gallery">
      <h2><i class="fa-solid fa-camera-retro"></i> FLOTA EN IMÁGENES</h2>
      <div class="fleet-grid">
        <img src="flota1.jpg">
        <img src="flota2.jpg">
        <img src="flota3.jpg">
        <img src="flota4.jpg">
        <img src="flota5.jpg">
        <img src="flota6.jpg">
      </div>
    </div>`;
  } else {
    c.innerHTML='<h1>Sección en desarrollo</h1>';
  }
}
</script>

</body>
</html>
