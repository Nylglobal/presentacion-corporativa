const logo   = document.getElementById('logo');

function startSequence(){
  // 1️⃣ Reset: asegurar que logo está fuera de pantalla izquierda y oculto
  logo.style.transition = 'none'; // desactivar transiciones momentáneamente
  logo.style.left = '-360px';
  logo.style.opacity = 0;
  logo.style.transform = 'translateY(-50%) scale(0.95)';
  
  // forzar reflow
  void logo.offsetWidth;

  // 2️⃣ Activar transición para entrada
  logo.style.transition = 'left 1s ease, opacity 0.5s ease, transform 0.5s ease';

  // 3️⃣ Entrada al centro
  setTimeout(() => {
    logo.style.left = '50%';
    logo.style.transform = 'translate(-50%, -50%) scale(1)';
    logo.style.opacity = 1;
  }, 50); // pequeño delay para asegurar reflow

  // 4️⃣ Titileo 5 veces
  setTimeout(() => {
    let count = 0;
    const blinkInterval = setInterval(() => {
      logo.style.opacity = logo.style.opacity == 1 ? 0.5 : 1;
      count++;
      if(count >= 10){ // 5 titileos
        clearInterval(blinkInterval);
        // 5️⃣ Salida hacia la derecha
        logo.style.left = '120%';
        logo.style.opacity = 0;
        logo.style.transform = 'translateY(-50%) scale(0.95)';
        // 6️⃣ Esperar 2s antes de reiniciar
        setTimeout(startSequence, 2000);
      }
    }, 600);
  }, 1200); // esperar a que llegue al centro
}

// iniciar animación
window.addEventListener('load', () => setTimeout(startSequence, 200));
