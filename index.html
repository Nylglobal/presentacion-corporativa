<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>PRESENTACIÓN CORPORATIVA - Animación</title>

<style>
:root{
  --blue-dark:#003366;
  --blue-mid:#098FC8;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f0f0f0;
}

/* ===== BANNER ===== */
.banner{
  position:relative;
  width:100%;
  height:150px;
  overflow:hidden;
  background:url('back.jpg') center/cover no-repeat;
}

#logo{
  position:absolute;
  top:50%;
  left:-360px;
  width:350px;
  transform:translateY(-50%);
  opacity:0;
  transition:left 1s ease, opacity .5s ease, transform .5s ease;
}

/* ===== FRANJAS ===== */
.franja1{
  background:var(--blue-dark);
  color:#fff;
  text-align:center;
  font-weight:700;
  padding:12px 0;
  font-size:1.6rem;
}
.franja2{height:18px;background:var(--blue-mid);}

/* ===== LAYOUT ===== */
.contenedor{display:flex;min-height:580px;}
.menu{
  width:26%;
  background:#eaeef6;
  padding:22px;
  border-right:1px solid #ddd;
}
.menu button{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:var(--blue-mid);
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:700;
  text-align:left;
}
.menu button:hover{background:var(--blue-dark);}
.contenido{flex:1;padding:28px;background:white;}
.info-section{
  display:flex;
  gap:18px;
  margin-bottom:26px;
  border-bottom:1px solid #eee;
  padding-bottom:16px;
}
.info-img{width:320px;}
.info-img img{width:100%;border-radius:8px;}

/* ===== GALERIA FLOTA ===== */
.galeria-flota{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-top:20px;
}
.galeria-flota img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
  transition:.2s;
}
.galeria-flota img:hover{
  transform:scale(1.05);
  box-shadow:0 4px 12px rgba(0,0,0,.3);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}
.modal button{
  position:absolute;
  top:20px;
  right:20px;
  font-size:22px;
  background:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="banner">
  <img id="logo" src="logonyl.png">
</div>

<div class="franja1">PRESENTACIÓN CORPORATIVA</div>
<div class="franja2"></div>

<div class="contenedor">
  <aside class="menu">
    <button onclick="mostrar('flota')">NUESTRA FLOTA</button>
  </aside>

  <main id="contenido" class="contenido"></main>
</div>

<!-- MODAL -->
<div id="modalFlota" class="modal" onclick="cerrarModal()">
  <button onclick="cerrarModal()">✖</button>
  <img id="modalImg">
</div>

<script>
function mostrar(seccion){
  if(seccion==='flota'){
    contenido.innerHTML=`
      <h1>NUESTRA FLOTA</h1>
      <div class="info-section">
        <div>
          <h3>COMPOSICIÓN DE UNIDADES</h3>
          <p>Flota preparada para operaciones nacionales.</p>
          <ul>
            <li>Camiones de alto porte</li>
            <li>Arañas</li>
            <li>Chasis Sider</li>
            <li>Furgones</li>
          </ul>

          <div class="galeria-flota">
            ${[...Array(12)].map((_,i)=>`<img src="flota${i+1}.jpg" onclick="abrirModal(this.src)">`).join('')}
          </div>
        </div>
      </div>`;
  }
}

/* ===== MODAL ===== */
function abrirModal(src){
  modalImg.src=src;
  modalFlota.style.display="flex";
}
function cerrarModal(){
  modalFlota.style.display="none";
}
</script>

</body>
</html>
